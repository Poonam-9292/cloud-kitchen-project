<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Delicios - Admin Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #FF5722;
      --secondary: #FFC107;
      --dark: #222;
      --light: #fff;
      --error: #f44336;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', Arial, sans-serif;
    }

    body {
      min-height: 100vh;
      background: #f6f6f6;
      display: flex;
      flex-direction: column;
    }

    header {
      background: var(--primary);
      padding: 20px;
      text-align: center;
      color: var(--light);
      font-size: 24px;
      font-weight: 600;
      letter-spacing: 1px;
    }

    .container {
      padding: 30px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      flex: 1;
      background: #f6f6f6;
    }

    .card {
      background: var(--light);
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      transition: 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
    }

    .card i {
      font-size: 40px;
      color: var(--primary);
      margin-bottom: 15px;
    }

    .card h3 {
      margin-bottom: 10px;
      font-size: 22px;
      font-weight: 600;
      color: var(--dark);
    }

    .card p {
      font-size: 15px;
      color: #666;
    }

    .logout-btn {
      background: var(--error);
      color: var(--light);
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      margin: 20px auto;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .logout-btn:hover {
      background: #d32f2f;
    }

    footer {
      background: var(--primary);
      color: var(--light);
      text-align: center;
      padding: 10px;
      font-size: 14px;
    }

    /* User List Styling */
    .user-list {
      margin: 30px;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .user-list h2 {
      margin-bottom: 15px;
      font-size: 22px;
      color: var(--dark);
    }

    .user-list ul {
      list-style: none;
      padding: 0;
    }

    .user-list ul li {
      padding: 8px 0;
      border-bottom: 1px solid #eee;
      font-size: 16px;
      color: #555;
    }

  </style>
</head>

<body>

  <header>
    <i class="fas fa-utensils"></i> Delicios Admin Dashboard
  </header>

  <div class="container">
    <div class="card">
      <i class="fas fa-users"></i>
      <h3>Total Users</h3>
      <p id="totalUsers">0 Registered Users</p>
    </div>

    <div class="card">
      <i class="fas fa-list"></i>
      <h3>Menu Items</h3>
      <p id="menuItems">0 Active Dishes</p>
    </div>

    <div class="card">
      <i class="fas fa-shopping-cart"></i>
      <h3>Total Orders</h3>
      <p id="totalOrders">0 Orders Processed</p>
    </div>

    <div class="card">
      <i class="fas fa-truck"></i>
      <h3>Delivery Status</h3>
      <p id="inProgress">0 Orders In Progress</p>
    </div>
  </div>

  <!-- Users List (optional) -->
  <div class="user-list" id="userListContainer" style="display: none;">
    <h2>Registered Users</h2>
    <ul id="userList">
      <!-- Dynamic user list -->
    </ul>
  </div>

  <div style="text-align: center;">
    <button class="logout-btn" onclick="logout()">Logout</button>
  </div>

  <footer>
    &copy; 2025 Delicios Cloud Kitchen | Made with ‚ù§
  </footer>

  <script>
    function logout() {
      window.location.href = "index.html";
    }

    window.onload = () => {
      fetch('http://localhost:5000/api/users')
        .then(response => response.json())
        .then(data => {
          // Update total users
          document.getElementById('totalUsers').textContent = `${data.totalUsers} Registered Users`;

          // If users exist, show user list
          if (data.users && data.users.length > 0) {
            document.getElementById('userListContainer').style.display = 'block';
            const userList = document.getElementById('userList');
            userList.innerHTML = '';

            data.users.forEach(user => {
              const li = document.createElement('li');
              li.textContent = user.name + " (" + user.phone + ")";
              userList.appendChild(li);
            });
          }
        })
        .catch(error => {
          console.error('Error fetching users:', error);
        });
    }
  </script>

</body>
</html>
