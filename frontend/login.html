<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Delicios - Cloud Kitchen Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    :root {
      --primary: #FF5722;
      --secondary: #FFC107;
      --dark: #222;
      --light: #fff;
      --error: #f44336;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', Arial, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: 
        linear-gradient(-45deg, #FFD54F, #FF7043, #FFC107, #FF5722),
        url('https://images.unsplash.com/photo-1555396273-367ea4eb4db5?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80') no-repeat center center/cover;
      background-blend-mode: overlay;
      background-size: 400% 400%, cover;
      animation: gradientBG 15s ease infinite;
      padding: 20px;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%, center; }
      50% { background-position: 100% 50%, center; }
      100% { background-position: 0% 50%, center; }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .kitchen-status {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 8px 15px;
      border-radius: 20px;
      font-size: 13px;
      display: flex;
      align-items: center;
      gap: 8px;
      backdrop-filter: blur(5px);
    }

    .kitchen-status i {
      color: #4CAF50;
    }

    .login-container {
      background: rgba(0, 0, 0, 0.85);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      color: var(--light);
      width: 100%;
      max-width: 400px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      animation: fadeIn 0.6s ease-out;
      position: relative;
      overflow: hidden;
    }

    .login-container::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        to bottom right,
        rgba(255, 255, 255, 0.1),
        rgba(255, 255, 255, 0)
      );
      transform: rotate(30deg);
      pointer-events: none;
    }

    .logo {
      text-align: center;
      margin-bottom: 25px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-size: 28px;
      font-weight: 700;
      color: var(--secondary);
    }

    .logo i {
      font-size: 32px;
    }

    .login-container h2 {
      margin-bottom: 25px;
      text-align: center;
      font-weight: 600;
      color: var(--light);
      position: relative;
    }

    .login-container h2::after {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 3px;
      background: var(--secondary);
      border-radius: 3px;
    }

    .input-group {
      margin-bottom: 20px;
      position: relative;
    }

    .input-group label {
      display: block;
      font-size: 14px;
      margin-bottom: 8px;
      font-weight: 500;
      color: rgba(255, 255, 255, 0.8);
    }

    .input-group input {
      width: 100%;
      padding: 12px 15px 12px 40px;
      border-radius: 8px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      background: rgba(255, 255, 255, 0.1);
      color: var(--light);
      font-size: 15px;
      transition: all 0.3s ease;
    }

    .input-group input:focus {
      outline: none;
      border-color: var(--secondary);
      box-shadow: 0 0 0 2px rgba(255, 193, 7, 0.2);
    }

    .input-group i {
      position: absolute;
      left: 15px;
      top: 40px;
      color: rgba(255, 255, 255, 0.6);
      font-size: 18px;
    }

    .password-container {
      position: relative;
    }

    .toggle-password {
      position: absolute;
      right: 15px;
      top: 40px;
      color: rgba(255, 255, 255, 0.6);
      cursor: pointer;
      font-size: 18px;
      transition: all 0.3s ease;
    }

    .toggle-password:hover {
      color: var(--secondary);
    }

    .error-message {
      color: var(--error);
      font-size: 13px;
      margin-top: 5px;
      display: none;
    }

    .hint-message {
      color: rgba(255, 255, 255, 0.5);
      font-size: 12px;
      margin-top: 5px;
      display: block;
    }

    .password-strength {
      margin-top: 10px;
      width: 100%;
      height: 5px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
      overflow: hidden;
      position: relative;
    }

    .strength-bar {
      position: absolute;
      left: 0;
      top: 0;
      height: 100%;
      width: 0%;
      transition: all 0.3s ease;
    }

    .strength-text {
      display: block;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.5);
      margin-top: 8px;
    }

    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin: 15px 0 25px;
      font-size: 14px;
    }

    .remember-me {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .remember-me input {
      accent-color: var(--secondary);
    }

    .forgot-password a {
      color: var(--secondary);
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .forgot-password a:hover {
      text-decoration: underline;
    }

    .login-btn {
      background: var(--secondary);
      color: var(--dark);
      border: none;
      padding: 14px;
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .login-btn:hover {
      background: #ffb300;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255, 193, 7, 0.4);
    }

    .login-btn:active {
      transform: translateY(0);
    }

    .login-btn:disabled {
      background: #666;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .signup-link {
      text-align: center;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.7);
    }

    .signup-link a {
      color: var(--secondary);
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 25px 20px;
      }
      
      .logo {
        font-size: 24px;
      }
      
      .input-group input {
        padding: 12px 15px 12px 35px;
      }
      
      .input-group i {
        font-size: 16px;
        left: 12px;
      }
      
      .options {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
      
      .kitchen-status {
        bottom: 10px;
        right: 10px;
        font-size: 12px;
      }
    }
  </style>
</head>

<body>
  <div class="kitchen-status">
    <i class="fas fa-fire"></i>
    <span id="kitchen-active">Kitchen active - </span>
    <span id="orders-count">12 orders in progress</span>
  </div>

  <div class="login-container">
    <div class="logo">
      <i class="fas fa-utensils"></i>
      <span>Delicios</span>
    </div>
    
    <h2>Login to Your Account</h2>
    
    <form id="loginForm">
      <div class="input-group">
        <label for="phone-number">Phone Number</label>
        <i class="fas fa-phone"></i>
        <input 
          type="tel" 
          id="phone-number" 
          placeholder="Enter 10-digit phone number" 
          required
          maxlength="10"
          inputmode="numeric"
        >
        <div class="error-message" id="phone-error"></div>
        <div class="hint-message" id="phone-hint">Enter your 10-digit mobile number</div>
      </div>
      
      <div class="input-group">
        <label for="password">Password</label>
        <i class="fas fa-lock"></i>
        <div class="password-container">
          <input 
            type="password" 
            id="password" 
            placeholder="Enter your password" 
            required
            minlength="6"
          >
          <i class="fas fa-eye toggle-password" id="togglePassword"></i>
        </div>
        <div class="error-message" id="password-error"></div>
        <div class="password-strength" id="password-strength">
          <span class="strength-bar"></span>
          <span class="strength-text">Password strength</span>
        </div>
      </div>
      
      <div class="options">
        <div class="remember-me">
          <input type="checkbox" id="remember-me">
          <label for="remember-me">Remember me</label>
        </div>
        <div class="forgot-password">
          <a href="forgot-password.html">Forgot password?</a>
        </div>
      </div>
      
      <button type="submit" class="login-btn" id="login-btn" disabled>
        <i class="fas fa-sign-in-alt"></i>
        <span>Login</span>
      </button>
      
      <div class="signup-link">
        Don't have an account? <a href="signup.html">Sign up</a>
      </div>
    </form>
  </div>

  <script>
    // DOM Elements
    const loginForm = document.getElementById('loginForm');
    const phoneInput = document.getElementById('phone-number');
    const passwordInput = document.getElementById('password');
    const togglePassword = document.getElementById('togglePassword');
    const loginBtn = document.getElementById('login-btn');
    const phoneError = document.getElementById('phone-error');
    const phoneHint = document.getElementById('phone-hint');
    const passwordError = document.getElementById('password-error');
    const passwordStrength = document.getElementById('password-strength');
    const strengthBar = passwordStrength.querySelector('.strength-bar');
    const strengthText = passwordStrength.querySelector('.strength-text');
    const kitchenStatus = document.getElementById('kitchen-active');
    const ordersCount = document.getElementById('orders-count');

    // Toggle password visibility
    togglePassword.addEventListener('click', () => {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      togglePassword.classList.toggle('fa-eye');
      togglePassword.classList.toggle('fa-eye-slash');
    });

    // Phone number validation
    phoneInput.addEventListener('input', (e) => {
      // Remove any non-digit characters
      phoneInput.value = phoneInput.value.replace(/\D/g, '');
      
      // Validate length
      if (phoneInput.value.length > 10) {
        phoneInput.value = phoneInput.value.slice(0, 10);
      }
      
      validatePhoneNumber();
      validateForm();
    });

    passwordInput.addEventListener('input', validateForm);

function validateForm() {
  const phoneValid = /^\d{10}$/.test(phoneInput.value);
  const passwordValid = passwordInput.value.length >= 6;
  loginBtn.disabled = !(phoneValid && passwordValid);
  return phoneValid && passwordValid;
}

// Backend POST login API
loginForm.addEventListener('submit', async (e) => {
  e.preventDefault();

  if (!validateForm()) return;

  loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';
  loginBtn.disabled = true;

  try {
    const response = await fetch('http://localhost:5000/api/auth/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({
        phone: phoneInput.value.trim(),
        password: passwordInput.value.trim()
      })
    });

    const data = await response.json();

    if (response.ok) {
      // SAVE "Remember Me" Data here ✅
  if (document.getElementById('remember-me').checked) {
    localStorage.setItem('rememberMe', 'true');
    localStorage.setItem('savedPhone', phoneInput.value.trim());
  } else {
    localStorage.removeItem('rememberMe');
    localStorage.removeItem('savedPhone');
  }


      alert('Login successful!');
      window.location.href = 'menu.html';  // Redirect to menu.html after login
    } else {
      alert(data.message || 'Login failed.');
      loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i><span>Login</span>';
      loginBtn.disabled = false;
    }
  } catch (error) {
    console.error('Login error:', error);
    alert('Server error. Please try again later.');
    loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i><span>Login</span>';
    loginBtn.disabled = false;
  }
});

// Kitchen real-time status
function updateKitchenStatus() {
  const statuses = ["Kitchen active", "Preparing orders", "Chefs cooking", "Meals being prepared"];
  const randomStatus = statuses[Math.floor(Math.random() * statuses.length)];
  kitchenStatus.textContent = randomStatus + " - ";
  const orders = Math.floor(Math.random() * 16) + 5;
  ordersCount.textContent = `${orders} orders in progress`;
  setTimeout(updateKitchenStatus, Math.random() * 5000 + 5000);
}

document.addEventListener('DOMContentLoaded', () => {
  updateKitchenStatus();

  // Auto-fill saved phone if "remember me"
  if (localStorage.getItem('rememberMe') === 'true') {
    const savedPhone = localStorage.getItem('savedPhone');
    if (savedPhone) {
      phoneInput.value = savedPhone;
      document.getElementById('remember-me').checked = true;
      passwordInput.focus();
      validateForm();
    }
  }
});
</script>

</body>
</html>
